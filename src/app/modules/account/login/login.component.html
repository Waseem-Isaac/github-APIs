<div class="accounts">
    <section class="acounts-form">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12 text">
           <h1 class="mb-3">
            Built for developers
           </h1>
           <p>
            GitHub is a development platform inspired by the way you work. From open source to business, you can host and review code, manage projects, and build software alongside 50 million developers.
           </p>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-wrapper">
      
              <h2 class="form-title">
                login With Your Github username
              </h2>
              <div class="form-body">
                <form (submit)="login()">
                  <div class="form-group">
                    <input class="form-control" type="text" [placeholder]="'Your Github Username'" name="userName" [(ngModel)]="userName" >
                    <div class="invalid-feedback">youMissedThisOne</div>
                  </div><!--End Form-group-->
                  
                
                  <div class="form-group">
                    <div class="save-pass custom-checkbox">
                      <label>
                        Remember Me
                        <input id="rememberMe" type="checkbox" name="remember" [(ngModel)]="remember">
                        <span>
                          <i class="fa fa-check"></i>
                        </span>
    
                      </label>
                    </div>
                  </div>
    
                  <div class="alert alert-danger" *ngIf="errMsg">
                    {{errMsg}}
                  </div>
    
                  <div class="form-group">
                    <button class="submit-btn" type="submit" [disabled]="!userName">
                      <span>login</span>    
                    </button>
                  </div><!--End Form-group-->
    
               
    
                          </form>
              </div><!--End Form-body-->
            </div><!--End Foem-wrapper-->
          </div><!--End Col-->
        </div><!--End Row-->
      </div><!--End container-->
    </section><!--End Accounts_form-->
    
  </div>
